<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Cyber Report RMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#f3f4f6; }
    .rms-card { border-radius:6px; box-shadow:0 0.5rem 1rem rgba(15,23,42,.15); }
  </style>
</head>
<body>

<nav class="navbar navbar-dark" style="background-color:#111827;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Cyber Incident Reporting RMS</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card rms-card">
        <div class="card-body">
          <h4 class="mb-3 text-center">Sign In</h4>

          <div id="alert" class="alert d-none" role="alert"></div>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <p class="mt-3 text-center mb-0">
            Need an account? <a href="register.html">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = '../backend';
const alertBox = document.getElementById('alert');

document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const payload = {
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value
  };

  fetch(`${API_BASE}/login.php`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    credentials: 'include',
    body: JSON.stringify(payload)
  })
    .then(r => r.json())
    .then(d => {
      alertBox.classList.remove('d-none','alert-danger','alert-success');

      if (d.success) {
        alertBox.classList.add('alert-success');
        alertBox.textContent = d.message || 'Login successful';
        setTimeout(() => window.location.href = 'reports.html', 600);
      } else {
        alertBox.classList.add('alert-danger');
        alertBox.textContent = d.message || 'Login failed';
      }
    })
    .catch(() => {
      alertBox.classList.remove('d-none');
      alertBox.classList.add('alert-danger');
      alertBox.textContent = 'Unable to reach server';
    });
});
</script>
</body>
</html>
