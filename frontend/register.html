<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - Cyber Report RMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f3f4f6; }
    .rms-card { border-radius: 6px; box-shadow: 0 0.5rem 1rem rgba(15,23,42,.15); }
  </style>
</head>
<body>

<nav class="navbar navbar-dark" style="background-color:#111827;">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Cyber Incident Reporting RMS</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card rms-card">
        <div class="card-body">
          <h4 class="mb-3 text-center">User Registration</h4>

          <div id="alert" class="alert d-none" role="alert"></div>

          <form id="registerForm" novalidate>
            <div class="mb-3">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" class="form-control" required>
              <div id="usernameHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-control" required>
              <div id="emailHelp" class="form-text"></div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" minlength="6" required>
              <div class="form-text">Minimum 6 characters.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <p class="mt-3 text-center mb-0">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = '../backend';
const usernameInput = document.getElementById('username');
const emailInput    = document.getElementById('email');
const usernameHelp  = document.getElementById('usernameHelp');
const emailHelp     = document.getElementById('emailHelp');
const alertBox      = document.getElementById('alert');

function setHelp(el, msg, ok) {
  el.textContent = msg;
  el.classList.remove('text-danger','text-success');
  el.classList.add(ok ? 'text-success' : 'text-danger');
}

// realtime duplicate check
usernameInput.addEventListener('blur', () => {
  const value = usernameInput.value.trim();
  if (!value) return;
  fetch(`${API_BASE}/register.php?username=${encodeURIComponent(value)}`)
    .then(r => r.json())
    .then(d => {
      setHelp(usernameHelp, d.available ? 'Username available' : 'Username already in use', d.available);
    });
});

emailInput.addEventListener('blur', () => {
  const value = emailInput.value.trim();
  if (!value) return;
  fetch(`${API_BASE}/register.php?email=${encodeURIComponent(value)}`)
    .then(r => r.json())
    .then(d => {
      setHelp(emailHelp, d.available ? 'Email available' : 'Email already in use', d.available);
    });
});

document.getElementById('registerForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const payload = {
    username: usernameInput.value.trim(),
    email: emailInput.value.trim(),
    password: document.getElementById('password').value
  };

  fetch(`${API_BASE}/register.php`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
    .then(r => r.json())
    .then(d => {
      alertBox.classList.remove('d-none','alert-danger','alert-success');
      if (d.success) {
        alertBox.classList.add('alert-success');
        alertBox.textContent = d.message;
        this.reset();
      } else {
        alertBox.classList.add('alert-danger');
        alertBox.textContent = d.message || 'Registration failed';
      }
    })
    .catch(() => {
      alertBox.classList.remove('d-none');
      alertBox.classList.add('alert-danger');
      alertBox.textContent = 'Unable to reach server';
    });
});
</script>
</body>
</html>
